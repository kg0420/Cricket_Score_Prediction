<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Score Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://as1.ftcdn.net/jpg/01/97/33/46/1000_F_197334647_aClfAIrrc0RPrsC8V52RN4MkzNmQCysc.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #fff;
      font-weight: bold;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
    }

    .container {
      max-width: 600px;
      width: 90%;
      margin: 20px auto;
      padding: 25px;
      background-color: rgba(209, 44, 44, 0.85);
      border-radius: 20px;
      box-shadow: red 0px 0px 25px;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
      text-align: left;
    }

    select,
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #410cf0;
      border-radius: 10px;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background-color: #4d62d3;
      color: #141313;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    button[type="submit"]:hover {
      background-color: #d23111;
      color: #fff;
    }

    .result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }

    /* ‚úÖ Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      .container {
        padding: 20px;
        border-radius: 15px;
      }
      select,
      input[type="number"] {
        font-size: 15px;
        padding: 10px;
      }
      button[type="submit"] {
        font-size: 0.95rem;
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }
      .container {
        padding: 15px;
      }
      label {
        font-size: 14px;
      }
      select,
      input[type="number"] {
        font-size: 14px;
        padding: 8px;
      }
      button[type="submit"] {
        font-size: 0.9rem;
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üèè Cricket Score Predictor</h1>
  </header>

  <div class="container">
    <form action="/predict" method="post">
      <label for="batting_team">Select Batting Team:</label>
      <select name="batting_team" required>
        <option value="">Select</option>
        <option value="ENG">England</option>
        <option value="NZ">New Zealand</option>
        <option value="PAK">Pakistan</option>
        <option value="NED">Netherlands</option>
        <option value="AFG">Afghanistan</option>
        <option value="BAN">Bangladesh</option>
        <option value="SA">South Africa</option>
        <option value="SL">Sri Lanka</option>
        <option value="AUS">Australia</option>
        <option value="IND">India</option>
        <option value="WI">West Indies</option>
        <option value="IRE">Ireland</option>
      </select>

      <label for="bowling_team">Select Bowling Team:</label>
      <select name="bowling_team" id="bowling_team" required>
        <option value="">Select</option>
        <option value="ENG">England</option>
        <option value="NZ">New Zealand</option>
        <option value="PAK">Pakistan</option>
        <option value="NED">Netherlands</option>
        <option value="AFG">Afghanistan</option>
        <option value="BAN">Bangladesh</option>
        <option value="SA">South Africa</option>
        <option value="SL">Sri Lanka</option>
        <option value="AUS">Australia</option>
        <option value="IND">India</option>
        <option value="WI">West Indies</option>
        <option value="IRE">Ireland</option>
      </select>

      <label for="over_number">Over Number:</label>
      <input type="number" id="over_number" name="over_number" required>

      <label for="runs">Runs Scored Till That Over:</label>
      <input type="number" id="runs" name="runs" required>

      <label for="wickets">Wickets Taken Till That Over:</label>
      <input type="number" id="wickets" name="wickets" required>

      <label for="runsLast5overs">Runs in Last 5 Overs:</label>
      <input type="number" id="runsLast5overs" name="runsLast5overs" required>

      <label for="wicketsLast5overs">Wickets in Last 5 Overs:</label>
      <input type="number" id="wicketsLast5overs" name="wicketsLast5overs" required>

      <button type="submit">Predict</button>
    </form>
  </div>
</body>
</html>
