<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d47a1">
    <link rel="icon" href="{{ url_for('static', filename='icons/10cd9521-c350-429a-bd10-d0e2af47d3ae.png') }}">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-image: url('https://as1.ftcdn.net/jpg/01/97/33/46/1000_F_197334647_aClfAIrrc0RPrsC8V52RN4MkzNmQCysc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 500px;
            padding: 5vw;
            background-color: rgba(209, 44, 44, 0.85);
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 55px red;
        }

        h1 {
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
            font-size: 3vw;
            margin-bottom: 5vh;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 0.5em;
            color: #fff;
            text-align: left;
        }

        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 1.5em;
            border: 1px solid #410cf0;
            border-radius: 10px;
            font-size: 1rem;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4d62d3;
            color: #141313;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #d23111;
            color: #fff;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 36px;
            }
            select, input[type="number"] {
                font-size: 1rem;
                padding: 12px;
            }
            button[type="submit"] {
                font-size: 1rem;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üèè Cricket Score Predictor</h1>
        <form action="/predict" method="post">
            <label for="batting_team">Select Batting Team:</label>
            <select name="batting_team" required>
                <option value="">Select</option>
                <option value="ENG">England</option>
                <option value="NZ">New Zealand</option>
                <option value="PAK">Pakistan</option>
                <option value="NED">Netherlands</option>
                <option value="AFG">Afghanistan</option>
                <option value="BAN">Bangladesh</option>
                <option value="SA">South Africa</option>
                <option value="SL">Sri Lanka</option>
                <option value="AUS">Australia</option>
                <option value="IND">India</option>
                <option value="WI">West Indies</option>
                <option value="IRE">Ireland</option>
            </select>

            <label for="bowling_team">Select Bowling Team:</label>
            <select name="bowling_team" id="bowling_team" required>
                <option value="">Select</option>
                <option value="ENG">England</option>
                <option value="NZ">New Zealand</option>
                <option value="PAK">Pakistan</option>
                <option value="NED">Netherlands</option>
                <option value="AFG">Afghanistan</option>
                <option value="BAN">Bangladesh</option>
                <option value="SA">South Africa</option>
                <option value="SL">Sri Lanka</option>
                <option value="AUS">Australia</option>
                <option value="IND">India</option>
                <option value="WI">West Indies</option>
                <option value="IRE">Ireland</option>
            </select>

            <label for="over_number">Over Number:</label>
            <input type="number" id="over_number" name="over_number" max="50" min="5" placeholder="min:-5, max:-50" required>

            <label for="runs">Runs Scored Till That Over:</label>
            <input type="number" id="runs" name="runs" min="0" required>

            <label for="wickets">Wickets Taken Till That Over:</label>
            <input type="number" id="wickets" name="wickets" max="10" min="0" placeholder="max:-10" required>

            <label for="runsLast5overs">Runs in Last 5 Overs:</label>
            <input type="number" id="runsLast5overs" name="runsLast5overs" placeholder="less than runs scored till that over " required>

            <label for="wicketsLast5overs">Wickets in Last 5 Overs:</label>
            <input type="number" id="wicketsLast5overs" name="wicketsLast5overs" placeholder="Less than wickets till that over" required>

            <button type="submit">Predict</button>
        </form>

        <div class="result">
            <!-- Prediction result will appear here -->
        </div>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/service-worker.js")
                .then(reg => console.log("Service Worker registered:", reg))
                .catch(err => console.error("Service Worker failed:", err));
        }
    </script>

</body>
</html>
