<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Score Predictor</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d47a1">
    <link rel="icon" href="static/icons/10cd9521-c350-429a-bd10-d0e2af47d3ae.png">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://as1.ftcdn.net/jpg/01/97/33/46/1000_F_197334647_aClfAIrrc0RPrsC8V52RN4MkzNmQCysc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 30px;
            background-color: rgba(209, 44, 44, 0.85); 
            border-radius: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            text-align: center; 
            box-shadow: red 0px 0px 40px;
        }
        
        h1 {
            text-align: center;
            color: #fff;
            font-weight: bold;
            text-shadow: 2px 2px 4px #000;
        }
        
        form {
            margin-top: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 18px;
            color: #222;
        }
        
        select, input[type="number"] {
            width: calc(100% - 22px); 
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #410cf0;
            border-radius: 10px;
            font-size: 16px;
        }

        button[type="submit"] {
            width: 60%;
            padding: 12px;
            background-color: #4d62d3;
            color: #141313;
            font-size: large;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button[type="submit"]:hover {
            background-color: #d23111;
            color: #fff;
        }

        .result {
            margin-top: 20px;
            font-size: 22px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px #000;
        }
    </style>
</head>
<body>

    <header>
        <h1>üèè Cricket Score Predictor</h1>
    </header>

    <div class="container">
        <form action="/predict" method="post">
            <label for="batting_team">Select Batting Team:</label>
            <select name="batting_team" required>
                <option value="">Select</option>
                <option value="ENG">England</option>
                <option value="NZ">New Zealand</option>
                <option value="PAK">Pakistan</option>
                <option value="NED">Netherlands</option>
                <option value="AFG">Afghanistan</option>
                <option value="BAN">Bangladesh</option>
                <option value="SA">South Africa</option>
                <option value="SL">Sri Lanka</option>
                <option value="AUS">Australia</option>
                <option value="IND">India</option>
                <option value="WI">West Indies</option>
                <option value="IRE">Ireland</option>
            </select>

            <label for="bowling_team">Select Bowling Team:</label>
            <select name="bowling_team" id="bowling_team" required>
                <option value="">Select</option>
                <option value="ENG">England</option>
                <option value="NZ">New Zealand</option>
                <option value="PAK">Pakistan</option>
                <option value="NED">Netherlands</option>
                <option value="AFG">Afghanistan</option>
                <option value="BAN">Bangladesh</option>
                <option value="SA">South Africa</option>
                <option value="SL">Sri Lanka</option>
                <option value="AUS">Australia</option>
                <option value="IND">India</option>
                <option value="WI">West Indies</option>
                <option value="IRE">Ireland</option>
            </select>

            <label for="over_number">Over Number:</label>
            <input type="number" id="over_number" name="over_number" required>

            <label for="runs">Runs Scored Till That Over:</label>
            <input type="number" id="runs" name="runs" required>

            <label for="wickets">Wickets Taken Till That Over:</label>
            <input type="number" id="wickets" name="wickets" required>

            <label for="runsLast5overs">Runs in Last 5 Overs:</label>
            <input type="number" id="runsLast5overs" name="runsLast5overs" required>

            <label for="wicketsLast5overs">Wickets in Last 5 Overs:</label>
            <input type="number" id="wicketsLast5overs" name="wicketsLast5overs" required>

            <button type="submit">Predict</button>
        </form>

    </div>
    <script>
  
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("/static/service-worker.js")
      .then(reg => console.log("Service Worker registered:", reg))
      .catch(err => console.error("Service Worker failed:", err));
  }
</script>


</body>
</html>
