<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('https://as1.ftcdn.net/jpg/01/97/33/46/1000_F_197334647_aClfAIrrc0RPrsC8V52RN4MkzNmQCysc.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    h1 {
      margin: 40px 10px 20px;
      text-align: center;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      font-size: 2rem;
    }

    .btn-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    a {
      text-decoration: none;
      color: white;
      background-color: #4d62d3;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 18px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: 0.3s;
      text-align: center;
    }

    a:hover {
      background-color: #3549a5;
      transform: scale(1.05);
    }

    footer {
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: red;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
      background-color: #000;
      font-size: 14px;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.6rem;
        margin-top: 20px;
      }
      a {
        font-size: 16px;
        padding: 12px 20px;
        width: auto;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }
      a {
        font-size: 14px;
        padding: 10px 16px;
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to Home Page</h1>

  <div class="btn-container">
    <a href="{{ url_for('home') }}">Go to Predictor</a>
  </div>

  <footer>@ Developer Krish Gupta</footer>
</body>
</html>
