<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    <meta name="theme-color" content="#0d47a1">
    <link rel="icon" href="{{ url_for('static', filename='icons/10cd9521-c350-429a-bd10-d0e2af47d3ae.png') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://as1.ftcdn.net/jpg/01/97/33/46/1000_F_197334647_aClfAIrrc0RPrsC8V52RN4MkzNmQCysc.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .result-container {
            background-color: rgba(117, 209, 117, 0.85);
            border-radius: 40px;
            box-shadow: 0 0 20px rgba(241, 44, 44, 0.85);
            padding: 5vw;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-sizing: border-box;
        }

        h1 {
            color: #ebf4e9;
            font-weight: bolder;
            font-size: 6vw;
            margin: 0;
        }

        .result h2 {
            font-size: 5vw;
            font-weight: bolder;
            color: #080202;
            margin-top: 4vw;
        }

        .back-button {
            display: inline-block;
            margin-top: 5vw;
            padding: 3vw 6vw;
            background-color: #bbeb1e;
            color: #141313;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 4vw;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #d23111;
            color: #fff;
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 36px;
            }
            .result h2 {
                font-size: 28px;
            }
            .back-button {
                font-size: 16px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <div class="result">
            <h2><span>{{ prediction_text }}</span></h2>
        </div>
        <a href="{{ url_for('home') }}" class="back-button">Back to Predictor</a>
    </div>

    <script>
        if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("/static/service-worker.js")
                .then(reg => console.log("Service Worker registered:", reg))
                .catch(err => console.error("Service Worker failed:", err));
        }
    </script>
</body>
</html>
